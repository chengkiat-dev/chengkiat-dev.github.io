<!DOCTYPE html>
<html>
<head>
  <title>Meeting Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3367d6;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #e6f4ea;
      color: #137333;
      display: block !important;
    }
    .error {
      background: #fce8e6;
      color: #d93025;
      display: block !important;
    }
  </style>
</head>
<body>
  <h1>Create New Meeting</h1>
  
  <form id="meetingForm">
    <div class="form-group">
      <label for="district">District:</label>
      <select id="district" required>
        <option value="">Select District</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="participants">Number of Participants:</label>
      <input type="number" id="participants" min="1" required>
    </div>
    
    <button type="submit">Create Meeting</button>
  </form>
  
  <div id="message"></div>

  <script>
    document.getElementById('meetingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form values
      const district = document.getElementById('district').value;
      const participants = document.getElementById('participants').value;
      const messageEl = document.getElementById('message');
      const button = document.querySelector('button');
      
      // Show loading state
      button.disabled = true;
      button.textContent = 'Creating...';
      messageEl.style.display = 'none';
      
      try {
        // Call your Google Apps Script API
        const response = await fetch('https://script.google.com/macros/s/AKfycbxOEvEyiZDcQTt2oSghY-9p3w3RELlxAudETz9gES5PjbPaX2JjHdwTw5rfzY_Ny2XV/execL', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            function: 'createMeeting',
            payload: {
              district: district,
              numPart: parseInt(participants)
            }
          })
        });
        
        const result = await response.json();
        
        if (result.error) {
          throw new Error(result.message);
        }
        
        // Show success
        messageEl.className = 'success';
        messageEl.innerHTML = `
          <strong>Meeting Created Successfully!</strong><br>
          ID: ${result.meetingId}<br>
          District: ${district}<br>
          Participants: ${participants}
        `;
        
        // Reset form
        document.getElementById('meetingForm').reset();
        
      } catch (error) {
        // Show error
        messageEl.className = 'error';
        messageEl.textContent = `Error: ${error.message}`;
      } finally {
        // Reset button
        button.disabled = false;
        button.textContent = 'Create Meeting';
      }
    });
  </script>
</body>
</html>
