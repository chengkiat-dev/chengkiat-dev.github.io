<!DOCTYPE html>
<html>
<head>
  <title>Meeting Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3367d6;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #e6f4ea;
      color: #137333;
      display: block !important;
    }
    .error {
      background: #fce8e6;
      color: #d93025;
      display: block !important;
    }
    .datetime-container {
      display: flex;
      gap: 10px;
    }
    .datetime-container > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Create New Meeting</h1>
  
  <form id="meetingForm">
    <div class="form-group">
      <label for="district">District:</label>
      <select id="district" required>
        <option value="">Select District</option>
        <option value="Aroha">Aroha</option>
        <option value="Moana">Moana</option>
        <option value="Glory">Glory</option>
        <option value="Takapuna">Takapuna</option>
      </select>
    </div>

    <!-- New Meeting Type Selection -->
    <div class="form-group">
      <label for="meetingType">Meeting Type:</label>
      <select id="meetingType" required>
        <option value="">Select Type</option>
        <option value="WPC">WPC</option>
        <option value="Discussion Meeting">Discussion Meeting</option>
        <option value="Gosho Meeting">Gosho Meeting</option>
      </select>
    </div>

    <!-- New Date and Time Input Field -->
    <div class="form-group">
      <label>Meeting Date & Time:</label>
      <div class="datetime-container">
        <div>
          <input type="date" id="meetingDate" required>
        </div>
        <div>
          <input type="time" id="meetingTime" required>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="participants">Number of Participants:</label>
      <input type="number" id="participants" min="1" required>
    </div>
    
    <button type="submit">Create Meeting</button>
  </form>
  
  <div id="message"></div>

  <script>
    document.getElementById('meetingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form values
      const district = document.getElementById('district').value;
      const meetingType = document.getElementById('meetingType').value;
      const date = document.getElementById('meetingDate').value;
      const time = document.getElementById('meetingTime').value;
      const participants = document.getElementById('participants').value;
      const messageEl = document.getElementById('message');
      const button = document.querySelector('button');

      // Combine date and time into ISO format
      const meetingDateTime = new Date(`${date}T${time}`).toISOString();
      
      // Show loading state
      button.disabled = true;
      button.textContent = 'Creating...';
      messageEl.style.display = 'none';
      
      try {
        // Updated: Call through Cloudflare Worker proxy
        const PROXY_URL = 'https://cloudflareworker.chengkiat-ck.workers.dev/'; // REPLACE WITH YOUR WORKER URL
        const response = await fetch(PROXY_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            function: 'createMeeting',
            payload: {
              district: district,
              numPart: parseInt(participants),
              meetingDate: meetingDateTime,  // Added date to payload
              meetingType: meetingType  // Added meeting type
            }
          })
        });
        
        const result = await response.json();
        
        if (result.error) {
          throw new Error(result.message);
        }

        // Format date/time for display
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        };
        const formattedDateTime = new Date(meetingDateTime).toLocaleDateString('en-US', options);
      
        // Show success
        messageEl.className = 'success';
        messageEl.innerHTML = `
          <strong>Meeting Created Successfully!</strong><br>
          ID: ${result.meetingId}<br>
          District: ${district}<br>
          Type: ${meetingType}<br>
          Date/Time: ${formattedDateTime}<br>
          Participants: ${participants}
          
        `;
        
        // Reset form
        document.getElementById('meetingForm').reset();
        
      } catch (error) {
        // Show error
        messageEl.className = 'error';
        messageEl.textContent = `Error: ${error.message}`;
      } finally {
        // Reset button
        button.disabled = false;
        button.textContent = 'Create Meeting';
      }
    });
        
    // Set default date to today and time to next full hour
    const now = new Date();
    document.getElementById('meetingDate').valueAsDate = now;
    
    const nextHour = new Date(now);
    nextHour.setHours(now.getHours() + 1, 0, 0, 0);
    document.getElementById('meetingTime').value = 
      nextHour.toTimeString().substring(0, 5);

  </script>
</body>
</html>
